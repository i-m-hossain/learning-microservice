server:
  port: 8052

spring:
  application:
    name: inventory-service
  datasource:
    url: jdbc:mysql://localhost:3300/inventoryService
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  #  for load balancing
  cloud:
    loadbalancer:
      zone:
        enabled: true

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/
  #  for load balancing
  instance:
    prefer-ip-address: true


management:
  endpoints:
    web:
      exposure:
        include: "*"
