server:
port: 8082

spring:
application:
name: order-service
datasource:
url: jdbc:mysql://localhost:3300/learning-microservice
username: root
password: password
driver-class-name: com.mysql.cj.jdbc.Driver
jpa:
hibernate:
ddl-auto: update
show-sql: true
properties:
hibernate:
dialect: org.hibernate.dialect.MySQLDialect

eureka:
client:
service-url:
default-zone: http://localhost:8761/eureka/
register-with-eureka: true
fetch-registry: true

management:
endpoints:
web:
exposure:
include: "*"
