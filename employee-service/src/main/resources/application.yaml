spring:
  application:
    name: employee-service
  # Database connection properties
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/employee-service?createDatabaseIfNotExist=true
    username: root
    password: password
    driver-class:
      name: com.mysql.cj.jdbc.Driver
  # JPA configuration
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
server:
  port: 15001